{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block header %}
    Unofficial Email Tool
{% endblock header %}
    
{% block content %}  
<div class="container bg-dark p-5 border border-warning border-2 shadow-lg p-5 mb-5 rounded" style="margin-top: 120px; border-radius: 5px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center">
                <p class="nice-font underline-text-white" style="color: white;">Please select your project.</p>
            </div>
                <form method="post" class="mt-4 form-nice-font">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-warning go-button" type="submit">GO!</button>
                </form>
        </div>
    </div>
</div>         
{% endblock content %}
