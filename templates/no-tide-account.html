{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-primary" type="submit">GO!</button>
            </form>
        </div>
    </div>
</div>            
{% endblock content %}
