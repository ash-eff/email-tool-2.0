{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block header %}
    {{selected_project_name}}
{% endblock header %}

{% block content %}
<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <select class="form-select nice-font" multiple size="12">
                <option selected>Greeting Field</option>
                <option value="1">Closing </option>
                <option value="2">User Name</option>
                <option value="3">User Phone</option>
                <option value="4">Case Number</option>
                <option value="5">Agent Name</option>
                <option value="6">Coordinator Choices</option>
                <option value="7">Coordinator Name</option>
                <option value="8">Coordinator Email</option>
                <option value="9">School Year</option>
                <option value="10">Results ID</option>
                <option value="11">Correct EK</option>
                <option value="12">Incorrect EK</option>
                <option value="13">Coordinator Choices Abbrev.</option>
                <option value="14">Customer Information Block</option>
                <option value="15">Custom Form</option>
              </select>
        </div>
        <div class="col-sm-6 custom-background">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label nice-font">Template Builder</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
            </div>      
        </div>
        <p><div class="d-flex justify-content-end">
            <button class="btn btn-outline-warning generate-button" type="submit">Generate Template</button>
        </div></p>
    </div>
</div>


{% endblock content %}


{% block script %}
<script>
    function copyEmailText() {
        var textField = document.getElementById("emailTextField");
        var tempTextArea = document.createElement("textarea");
        tempTextArea.value = textField.innerText;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand("copy");
        document.body.removeChild(tempTextArea);
        alert("Email Text Copied");
    }  
</script>
{% endblock script %}
