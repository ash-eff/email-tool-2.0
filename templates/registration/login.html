{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-4 mx-auto"></div>
        <div class="col-md-4 mx-auto  nice-font">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-warning generate-button" type="submit">Log In</button>
                <a href="{% url 'password_reset' %}">Reset Password</a>
            </form>
        </div>
        <div class="col-md-4 mx-auto"></div>
    </div>
</div>
{% endblock content %}
