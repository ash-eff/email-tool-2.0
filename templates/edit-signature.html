{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block header %}
    {{selected_project.name }}
{% endblock header %}

{% block content %}
<div class="container-fluid" style="border-radius: 5px;">
    <form method="post" action="{% url 'edit-signature' name=selected_project.name %}" >
        {% csrf_token %}
        <div class="row" style="margin-top: 20px;">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="custom-background template-column nice-font" >
                <p>Project Name: {{selected_project.name}}</p>
                {{ form.signature|as_crispy_field }}
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-warning generate-button" type="submit" name="format">Save Signature</button>
                </div>
            </div>

        </div>
    
        <div class="col-md-3">
        </div>
    </div>
    </form> 
</div>



{% endblock content %}
